name: Regime Check

on:
  schedule:
    # 06:30 MSK (03:30 UTC) - за 30 мин до LP
    - cron: '30 3 * * *'
    # 18:30 MSK (15:30 UTC) - за 30 мин до LP
    - cron: '30 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  regime-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Regime Engine
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python main.py
      
      - name: Commit state
        run: |
          git config user.name "regime-bot"
          git config user.email "bot@regime-engine.local"
          git add state/
          git diff --cached --quiet || git commit -m "state: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
